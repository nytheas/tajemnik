{% extends "layout.html" %}
{% block content %}

<a href="/funkce/vygenerujstitky">Přegenerovat štítky</a><br><br>
<h1>Nevyřešené štítky</h1>
 <div style="overflow-x:auto;">
<table>
    <tr>
        {% for i in header %}
        <th>{{ i }}</th>
        {% endfor %}
    </tr>
    {% for i in table %}
    <tr>
        {% for j in i %}
        <td> {{ j }} </td>
        {% endfor %}

    </tr>


    {% endfor %}
</table>
 </div>
{% endblock %}
